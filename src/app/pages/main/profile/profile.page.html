<app-header [showMenu]="true" title="Perfil"></app-header>

<ion-content class="ion-padding-top ion-text-center">
  
  <ion-avatar>
    <img *ngIf="user()?.image" [src]="user()?.image" />
    <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
  </ion-avatar>

  <ion-button (click)="takeImage()" mode="ios" size="small" shape="round" class="photo-btn">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>

  <h2>{{user().name}}</h2>
  <h2>Administrador</h2>

  <ion-item color="primary" button detail>
    <ion-icon slot="start" name="person-outline"></ion-icon>
    <ion-label>Editar Perfil</ion-label>
  </ion-item>

  <ion-item color="primary" button detail>
    <ion-icon slot="start" name="document-outline"></ion-icon>
    <ion-label>Terminos y condiciones</ion-label>
  </ion-item>

</ion-content>
